global:
  scrape_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'staging'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: /

  - job_name: 'production'
    static_configs:
      - targets: ['host.docker.internal:3002']
    metrics_path: /