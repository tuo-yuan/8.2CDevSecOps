groups:
  - name: app_alerts
    rules:
      - alert: AppDown
        expr: up{job="production"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Production is down"
          description: "Production application unreachable for 30+ seconds."

      - alert: StagingDown
        expr: up{job="staging"} == 0
        for: 30s
        labels:
          severity: warning
        annotations:
          summary: "Staging is down"
          description: "Staging application unreachable for 30+ seconds."

      - alert: HighResponseTime
        expr: http_request_duration_seconds > 2
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "Response time is above 2 seconds."
