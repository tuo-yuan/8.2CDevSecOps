groups:
  - name: app_alerts
    rules:
      - alert: AppDown
        expr: probe_success{job="production"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Production is down"
          description: "Production application unreachable for 30+ seconds."

      - alert: StagingDown
        expr: probe_success{job="staging"} == 0
        for: 30s
        labels:
          severity: warning
        annotations:
          summary: "Staging is down"
          description: "Staging application unreachable for 30+ seconds."